<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소록</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>주소록</h1>
        <form action="/add" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="pyname" placeholder="이름을 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="pyphone" placeholder="전화번호를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="birthday">생일</label>
                <input type="date" id="birthday" name="pybirthday">
            </div>
            
            <div class="form-group">
                <label for="photo">프로필 사진 (선택사항)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="photo" name="pyphoto" accept="image/*">
                    <div class="file-preview"></div>
                </div>
            </div>
            
            <button type="submit">
                연락처 추가하기
            </button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('photo');
        const preview = document.querySelector('.file-preview');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="미리보기">`;
                }
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        });
    </script>
</body>
</html>
